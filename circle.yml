machine:
  node:
    version: 6
    environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - pip install awscli
    - sudo apt-get update; sudo apt-get install jq

test:
  override:
    - make lint
    - make coverage
    - curl -s https://codecov.io/bash | bash

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - make release
  test:
    branch: master
    commands:
      - make deploy
